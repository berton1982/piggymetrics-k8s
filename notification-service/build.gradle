apply plugin: 'org.springframework.boot'

description = 'notification-service'

dependencies {
    compile project(':piggymetrics-core')
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.cloud:spring-cloud-starter-oauth2'
    compile 'org.springframework.cloud:spring-cloud-starter-openfeign'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.cloud:spring-cloud-netflix-hystrix-stream'
    compile 'org.springframework.cloud:spring-cloud-starter-kubernetes-config'
    compile 'com.querydsl:querydsl-jpa'
    compile 'org.springframework.boot:spring-boot-starter-mail'
    compile 'org.apache.commons:commons-lang3'
    compile('commons-validator:commons-validator') {
        exclude module: 'commons-logging'
    }
    compile 'org.liquibase:liquibase-core'
    compile 'com.google.guava:guava'
    compile 'net.javacrumbs.shedlock:shedlock-spring'
    compile 'net.javacrumbs.shedlock:shedlock-provider-jdbc-template'
    compile 'org.slf4j:jcl-over-slf4j'

    compileOnly 'org.projectlombok:lombok'

    testCompile('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
    }
    testCompile 'org.springframework.security:spring-security-test'
    testCompile 'com.h2database:h2'
    testCompile 'com.ninja-squad:DbSetup'
    testCompile 'org.assertj:assertj-db'
    testCompile 'name.falgout.jeffrey.testing.junit5:mockito-extension'
    testCompile 'org.junit.jupiter:junit-jupiter-api'
    testCompile 'commons-io:commons-io'
    testCompile 'org.simplejavamail:simple-java-mail'

    testCompileOnly 'org.projectlombok:lombok'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}
