syntax = "proto3";

package piggymetrics.auth;

option java_package = "com.github.galleog.piggymetrics.auth.grpc";
option java_outer_classname = "UserCreatedEventProto";

// Event sent when a user is created.
message UserCreatedEvent {
    // Required. Identifier of the created user.
    string user_id = 1;
    // Required. Name of the created user.
    string user_name = 2;
    // Required. User email.
    string email = 3;
}