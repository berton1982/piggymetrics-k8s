- changeSet:
    id: 1
    author: galleog
    changes:
    - createTable:
        tableName: accounts
        columns:
        - column:
            name: id
            type: int
            constraints:
              primaryKey: true
              primaryKeyName: pk_accounts
              nullable: false
        - column:
            name: name
            type: varchar(20)
            constraints:
              unique: true
              uniqueConstraintName: uc_accounts_name
              nullable: false
        - column:
            name: last_modified_date
            type: datetime
            constraints:
              nullable: false
        - column:
            name: note
            type: varchar(20)
        - column:
            name: version
            type: int
            constraints:
              nullable: false

