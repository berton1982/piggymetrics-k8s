databaseChangeLog:
  - changeSet:
      id: 1
      author: galleog
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_accounts
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    unique: true
                    uniqueConstraintName: uc_users_name
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: varchar(20)
              - column:
                  name: version
                  type: int

  - changeSet:
      id: 2
      author: galleog
      changes:
        - createSequence:
            sequenceName: account_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: 3
      author: galleog
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_items
                    nullable: false
              - column:
                  name: title
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: char(3)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(20,2)
                  constraints:
                    nullable: false
              - column:
                  name: period
                  type: varchar(7)
                  constraints:
                    nullable: false
              - column:
                  name: icon
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: galleog
      changes:
        - createSequence:
                    sequenceName: item_seq
                    startValue: 1
                    incrementBy: 1

  - changeSet:
      id: 5
      author: galleog
      changes:
        - createTable:
            tableName: savings
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_savings
                    nullable: false
              - column:
                  name: currency
                  type: char(3)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(20,2)
                  constraints:
                    nullable: false
              - column:
                  name: interest
                  type: numeric(4,2)
                  constraints:
                    nullable: false
              - column:
                  name: deposit
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: capitalization
                  type: boolean
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: galleog
      changes:
        - addForeignKeyConstraint:
            baseTableName: savings
            baseColumnNames: id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_savings_id

  - changeSet:
      id: 7
      author: galleog
      changes:
        - createTable:
            tableName: account_items
            columns:
              - column:
                  name: account_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: item_type
                  type: char(1)

  - changeSet:
      id: 8
      author: galleog
      changes:
        - addPrimaryKey:
            tableName: account_items
            columnNames: account_id, item_id
            constraintName: pk_account_items

  - changeSet:
        id: 9
        author: galleog
        changes:
          - addForeignKeyConstraint:
              baseTableName: account_items
              baseColumnNames: account_id
              referencedTableName: accounts
              referencedColumnNames: id
              constraintName: fk_account_items_account_id

  - changeSet:
          id: 10
          author: galleog
          changes:
            - addForeignKeyConstraint:
                baseTableName: account_items
                baseColumnNames: item_id
                referencedTableName: items
                referencedColumnNames: id
                constraintName: fk_account_items_items_id


