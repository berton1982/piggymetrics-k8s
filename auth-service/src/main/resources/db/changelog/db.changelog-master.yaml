databaseChangeLog:
- changeSet:
    id: 1
    author: galleog
    changes:
    - createTable:
        tableName: users
        columns:
        - column:
            name: username
            type: varchar(255)
            constraints:
              primaryKey: true
              primaryKeyName: pk_users
              nullable: false
        - column:
            name: password
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: version
            type: int
            constraints:
              nullable: false

